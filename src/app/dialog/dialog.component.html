<!-- Dialogo de formulario de usuario -->

<!-- Titulo del cuadro de dialogo -->
<h1 mat-dialog-title>Add User Form</h1>

<!-- Contenido del cuadro de dialogo -->
<div mat-dialog-content>
    <form [formGroup]="userForm">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input formControlName="userFirstName" matInput placeholder="First Name">
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input formControlName="userLastName" matInput placeholder="Last Name">
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Document ID</mat-label>
            <input formControlName="userDocumentId" matInput placeholder="Document ID">
          </mat-form-field>
    </form>
</div>

<!-- Botones de acciÃ³n -->
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close="">Close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addUser()">{{actionBtn}}</button> 
</div>
